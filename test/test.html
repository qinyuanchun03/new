<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIFI密码在这里，不要迷路</title>
    <!-- 引入 QRCode.js -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        .title {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }
        .content {
            font-size: 1.2em;
            line-height: 1.6;
            color: #666;
            margin-bottom: 30px;
        }
        #qrcode {
            margin: 0 auto;
            width: 256px;
            height: 256px;
        }
        .qr-container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">WIFI密码</h1>
        <div class="content">
            担心记不住密码，不存在的！
            <br>密码如下：15102696512  请勿泄露给他人</br>
        </div>
        <div class="qr-container">
            <div id="qrcode"></div>
            <p>扫描即可连接</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 创建二维码
            new QRCode(document.getElementById("qrcode"), {
                text: "WIFI:T:WPA;S:YourSSID;P:15102696512;;",
                width: 256,
                height: 256,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        });
    </script>
    <style>
        .highlight {
            font-weight: bold;
            color: red;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var contentDiv = document.querySelector('.content');
            var password = "15102696512";
            contentDiv.innerHTML = contentDiv.innerHTML.replace(password, '<span class="highlight">' + password + '</span>');
        });
    </script>
</body>
</html>
